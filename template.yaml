AWSTemplateFormatVersion: 2010-09-09
Description: spec-linter

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  SpecLinterDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  home:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/home.handler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: The home document for the API.
      Layers:
        - !Ref SpecLinterDependenciesLayer
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: ANY
    Metadata:
      BuildMethod: makefile

  linter:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handlers/linter.handler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Process and return lint results from an OpenAPI document.
      Layers:
        - !Ref SpecLinterDependenciesLayer
      Events:
        Api:
          Type: Api
          Properties:
            Path: /linter
            Method: ANY
    Metadata:
      BuildMethod: makefile

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
