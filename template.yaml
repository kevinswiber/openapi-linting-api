AWSTemplateFormatVersion: 2010-09-09
Description: spec-linter

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  SpecLinterDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  router:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/router.handler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: The router for the API.
      # Layers:
      # - !Ref SpecLinterDependenciesLayer
      Events:
        Root:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        Linter:
          Type: Api
          Properties:
            Path: /linter
            Method: ANY
        Default:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: makefile

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
